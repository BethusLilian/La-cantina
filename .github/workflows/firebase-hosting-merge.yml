name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject API Key into environment.prod.ts
        run: |
          echo "export const environment = {production: true,geminiApiKey: '${{ secrets.GEMINI_API_KEY }}'};" > src/environments/environment.ts
      
      - name: Upload environment file
        uses: actions/upload-artifact@v4
        with:
          name: environment-prod
          path: src/environments/environment.prod.ts


      - run: rm -rf node_modules package-lock.json

      - run: npm install

      - name: Ensure Tailwind CSS dependencies are installed
        run: npm rebuild @tailwindcss/oxide

      - run: npm ci --force && npm run build --configuration=production

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LACANTINA_GENERATEUR }}
          channelId: live
          projectId: lacantina-generateur
